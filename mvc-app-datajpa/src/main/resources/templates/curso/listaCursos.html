<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>

</head>

<body>



    <p>Lista de cursos cadastrados: </p>
    <ul>
        <li th:each="curso : ${cursos}">
            <span
                th:text="'Id:  ' + ${curso.id} + ' - Descrição:  ' + ${curso.descricao} " />
        </li>
    </ul>
    <br><br>
    <p>Tabela com as infos</p>
    <table>
        <thead>
          <tr>
            <th th:text="Id"></th>
            <th th:text="Curso"></th>
            <th>Excluir</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="curso: ${cursos}">
            <td th:text="${curso.id}"></td>
            <td th:text="${curso.descricao}"></td>
            <td><a th:href="@{deletar/{id}(id=${curso.id})}">X</a></td>
          </tr>
        </tbody>
      </table>
    <br><br>
    <a href="showForm">Formulário de cursos</a><br>
    <a href="/">Menu principal</a><br />

</body>

</html>
